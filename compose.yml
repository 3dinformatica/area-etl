services:
  area-etl-postgres:
    container_name: area-etl-postgres
    image: postgres:17.5
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=P4ssword!
    volumes:
      - ./sql/init_db.sql:/docker-entrypoint-initdb.d/00_init_db.sql
      - ./sql/init_core.sql:/docker-entrypoint-initdb.d/01_init_core.sql
      - ./sql/init_poa.sql:/docker-entrypoint-initdb.d/02_init_poa.sql
      - ./sql/init_cronos.sql:/docker-entrypoint-initdb.d/03_init_cronos.sql
      - ./sql/init_auac.sql:/docker-entrypoint-initdb.d/04_init_auac.sql

  area-etl-minio:
    container_name: area-etl-minio
    image: minio/minio:RELEASE.2025-07-18T21-56-31Z
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - MINIO_DOMAIN=localhost
    command:
      - server
      - --console-address=:9001
      - /data
    volumes:
      - ./minio_data:/data
